nd experiment in utopian cooperative living on the frontier.",link:"utopianism.html",color:"#5a4a6a"},{coords:[42.9634,-76.5303],title:"Oneida, NY",desc:"John Humphrey Noyes' perfectionist community practicing radical social experimentation.",link:"utopianism.html",color:"#5a4a6a"},{coords:[41.0534,-73.5387],title:"New Haven, CT",desc:"Base for various communitarian experiments and utopian planning societies.",link:"utopianism.html",color:"#5a4a6a"},{coords:[42.6526,-73.7562],title:"Albany, NY",desc:"Gateway to Shaker communities throughout the Hudson Valley and New England.",link:"utopianism.html",color:"#5a4a6a"},{coords:[40.0583,-74.4057],title:"Red Bank, NJ",desc:"North American Phalanx, a Fourierist community pursuing associative labor.",link:"utopianism.html",color:"#5a4a6a"},{coords:[42.0987,-80.0851],title:"Erie, PA",desc:"Site of communitarian settlements inspired by Owen and Fourier.",link:"utopianism.html",color:"#5a4a6a"},{coords:[42.3736,-71.1097],title:"Cambridge, MA",desc:"Harvard College, reforming to embrace broader educational access.",link:"womens.html",color:"#7a3a3a"},{coords:[40.3573,-74.6672],title:"Princeton, NJ",desc:"College of New Jersey training ministers for the Second Great Awakening.",link:"transcendentalism.html",color:"#6b5a3a"},{coords:[42.2711,-83.7310],title:"Ypsilanti, MI",desc:"Michigan State Normal School pioneering teacher training for common schools.",link:"womens.html",color:"#7a3a3a"},{coords:[43.1009,-75.2327],title:"Utica, NY",desc:"Charles Finney's revivals ignited the 'Burned-Over District' awakening.",link:"temperance.html",color:"#5a6b8a"},{coords:[42.9634,-76.5303],title:"Rochester, NY",desc:"Site of Finney's most successful revival, transforming the city's moral character.",link:"temperance.html",color:"#5a6b8a"},{coords:[40.0150,-105.2705],title:"Boulder Territory, CO",desc:"Methodist circuit riders bringing revival spirit to the Rocky Mountain frontier.",link:"temperance.html",color:"#5a6b8a"}];
